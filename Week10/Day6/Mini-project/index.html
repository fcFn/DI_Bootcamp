<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFE81F;
        }
        #app {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 232, 31, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #FFE81F;
        }
        button {
            background-color: #FFE81F;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #FFF;
            box-shadow: 0 0 15px #FFE81F;
        }
        #characterInfo {
            margin-top: 20px;
        }
        .loading {
            font-size: 24px;
        }
        .error {
            color: #FF6B6B;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #FFE81F;
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        strong {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Star Wars Character Info</h1>
        <button id="getCharacter">Get Random Character</button>
        <div id="characterInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
